<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a2639',
                        secondary: '#3e4a61',
                        accent: '#c24d2c',
                        light: '#d9dad7',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-primary text-light min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto bg-secondary rounded-xl shadow-2xl overflow-hidden">
        <header class="bg-gradient-to-r from-primary to-secondary p-6 relative">
            <h1 class="text-4xl font-bold mb-2 animate-fadeInUp">Gabriel Caja</h1>
            <p class="text-xl animate-fadeInUp" style="animation-delay: 0.2s;">Desarrollador Web</p>

        </header>
        
        <nav class="bg-accent p-4">
            <ul class="flex justify-center space-x-4">

                            <span class="text-sm font-medium">JavaScript</span>
                            <span class="text-sm font-medium text-light opacity-75">90%</span>
                        </div>
                        <div class="w-full bg-primary rounded-full h-2.5">

                        <div class="w-full bg-primary rounded-full h-2.5">

                    </div>
                    <div class="mb-2">
                        <div class="flex justify-between mb-1">

                        </div>
                        <div class="w-full bg-primary rounded-full h-2.5">
                            <div class="bg-accent h-2.5 rounded-full" style="width: 80%"></div>

                    </div>
                    <div class="mb-2">
                        <div class="flex justify-between mb-1">

                    </div>
